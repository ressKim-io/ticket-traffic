      SPRING_DATASOURCE_USERNAME: admin_user
      SPRING_DATASOURCE_PASSWORD: ${ADMIN_DB_PASSWORD:-admin_pass}
      SPRING_FLYWAY_USER: ${POSTGRES_USER:-postgres}
      SPRING_FLYWAY_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      OTEL_SERVICE_NAME: admin-service
      JAVA_OPTS: "-XX:+UseG1GC -XX:MaxRAMPercentage=75.0 -javaagent:/app/opentelemetry-javaagent.jar"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      otel-collector:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 512m

  # ============================================
  # Frontend
  # ============================================
  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: http://gateway-service:8080
        NEXT_PUBLIC_WS_URL: ws://gateway-service:8080
    container_name: sportstix-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
    depends_on:
      - gateway-service
    deploy:
      resources:
        limits:
          memory: 256m

volumes:
  postgres_data:
  redis_data:
  kafka_data:
  tempo_data:
  loki_data:
  grafana_data:
