x-otel-env: &otel-env
  OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
  OTEL_EXPORTER_OTLP_PROTOCOL: grpc
  OTEL_METRICS_EXPORTER: none
  OTEL_LOGS_EXPORTER: none
  OTEL_TRACES_SAMPLER: parentbased_always_on
  OTEL_RESOURCE_ATTRIBUTES: deployment.environment=docker
  OTEL_INSTRUMENTATION_HTTP_SERVER_ROUTE_KNOWN_METHODS: GET,POST,PUT,DELETE,PATCH
  OTEL_JAVAAGENT_EXCLUDE_URLS: /actuator/health,/actuator/health/readiness,/actuator/health/liveness,/actuator/prometheus,/actuator/info

services:
  # ============================================
  # Infrastructure (included from infra/)
  # ============================================
  postgres:
    extends:
      file: infra/docker-compose.yml
      service: postgres

  redis:
    extends:
      file: infra/docker-compose.yml
      service: redis

  kafka:
    extends:
      file: infra/docker-compose.yml
      service: kafka

  kafka-ui:
    extends:
      file: infra/docker-compose.yml
      service: kafka-ui

  otel-collector:
    extends:
      file: infra/docker-compose.yml
      service: otel-collector

  tempo:
    extends:
      file: infra/docker-compose.yml
      service: tempo

  loki:
    extends:
      file: infra/docker-compose.yml
      service: loki

  promtail:
    extends:
      file: infra/docker-compose.yml
      service: promtail

  grafana:
    extends:
      file: infra/docker-compose.yml
      service: grafana

  # ============================================
  # Application Services
  # ============================================
  gateway-service:
    build:
      context: .
      args:
        SERVICE_NAME: gateway-service
    container_name: sportstix-gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      <<: *otel-env
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8080
      SPRING_DATA_REDIS_HOST: redis
      JWT_PUBLIC_KEY: ${JWT_PUBLIC_KEY:-}
      OTEL_SERVICE_NAME: gateway-service
      JAVA_OPTS: "-XX:+UseG1GC -XX:MaxRAMPercentage=75.0 -javaagent:/app/opentelemetry-javaagent.jar"
    depends_on:
      redis:
        condition: service_healthy
      otel-collector:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 512m

  auth-service:
    build:
      context: .
      args:
        SERVICE_NAME: auth-service
    container_name: sportstix-auth
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      <<: *otel-env
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8081
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/sportstix_auth
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      SPRING_DATA_REDIS_HOST: redis
      JWT_PRIVATE_KEY: ${JWT_PRIVATE_KEY:-}
      JWT_PUBLIC_KEY: ${JWT_PUBLIC_KEY:-}
      JWT_KID: ${JWT_KID:-sportstix-1}
      OTEL_SERVICE_NAME: auth-service
      JAVA_OPTS: "-XX:+UseG1GC -XX:MaxRAMPercentage=75.0 -javaagent:/app/opentelemetry-javaagent.jar"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      otel-collector:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 512m

  game-service:
    build:
      context: .
      args:
        SERVICE_NAME: game-service
    container_name: sportstix-game
    restart: unless-stopped
    ports:
      - "8082:8082"
    environment:
      <<: *otel-env
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8082
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/sportstix_game
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      SPRING_DATA_REDIS_HOST: redis
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      OTEL_SERVICE_NAME: game-service
      JAVA_OPTS: "-XX:+UseG1GC -XX:MaxRAMPercentage=75.0 -javaagent:/app/opentelemetry-javaagent.jar"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      otel-collector:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 512m

  queue-service:
    build:
      context: .
      args:
        SERVICE_NAME: queue-service
    container_name: sportstix-queue
    restart: unless-stopped
    ports:
      - "8083:8083"
    environment:
      <<: *otel-env
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8083
      SPRING_DATA_REDIS_HOST: redis
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      OTEL_SERVICE_NAME: queue-service
      JAVA_OPTS: "-XX:+UseG1GC -XX:MaxRAMPercentage=75.0 -javaagent:/app/opentelemetry-javaagent.jar"
    depends_on:
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      otel-collector:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 640m

  booking-service:
    build:
      context: .
      args:
        SERVICE_NAME: booking-service
    container_name: sportstix-booking
    restart: unless-stopped
    ports:
      - "8084:8084"
    environment:
      <<: *otel-env
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8084
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/sportstix_booking
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      SPRING_DATA_REDIS_HOST: redis
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      OTEL_SERVICE_NAME: booking-service
      JAVA_OPTS: "-XX:+UseG1GC -XX:MaxRAMPercentage=75.0 -javaagent:/app/opentelemetry-javaagent.jar"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      otel-collector:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 640m

  payment-service:
    build:
      context: .
      args:
        SERVICE_NAME: payment-service
    container_name: sportstix-payment
    restart: unless-stopped
    ports:
      - "8085:8085"
    environment:
      <<: *otel-env
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8085
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/sportstix_payment
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      OTEL_SERVICE_NAME: payment-service
      JAVA_OPTS: "-XX:+UseG1GC -XX:MaxRAMPercentage=75.0 -javaagent:/app/opentelemetry-javaagent.jar"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      otel-collector:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 512m

  admin-service:
    build:
      context: .
      args:
        SERVICE_NAME: admin-service
    container_name: sportstix-admin
    restart: unless-stopped
    ports:
      - "8086:8086"
    environment:
      <<: *otel-env
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8086
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/sportstix_admin
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      OTEL_SERVICE_NAME: admin-service
      JAVA_OPTS: "-XX:+UseG1GC -XX:MaxRAMPercentage=75.0 -javaagent:/app/opentelemetry-javaagent.jar"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      otel-collector:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 512m

  # ============================================
  # Frontend
  # ============================================
  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: http://gateway-service:8080
        NEXT_PUBLIC_WS_URL: ws://gateway-service:8080
    container_name: sportstix-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
    depends_on:
      - gateway-service
    deploy:
      resources:
        limits:
          memory: 256m

volumes:
  postgres_data:
  redis_data:
  kafka_data:
  tempo_data:
  loki_data:
  grafana_data:
