  game-service:
    build:
      context: .
      args:
        SERVICE_NAME: game-service
    container_name: sportstix-game
    restart: unless-stopped
    ports:
      - "8082:8082"
    environment:
      <<: *otel-env
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8082
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/sportstix_game
      SPRING_DATASOURCE_USERNAME: game_user
      SPRING_DATASOURCE_PASSWORD: ${GAME_DB_PASSWORD:-game_pass}
      SPRING_FLYWAY_USER: ${POSTGRES_USER:-postgres}
      SPRING_FLYWAY_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      SPRING_DATA_REDIS_HOST: redis
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      OTEL_SERVICE_NAME: game-service
      JAVA_OPTS: "-XX:+UseG1GC -XX:MaxRAMPercentage=75.0 -javaagent:/app/opentelemetry-javaagent.jar"
    depends_on:
