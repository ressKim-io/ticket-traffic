x-otel-env: &otel-env
  OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
  OTEL_EXPORTER_OTLP_PROTOCOL: grpc
  OTEL_METRICS_EXPORTER: none
  OTEL_LOGS_EXPORTER: none
  OTEL_TRACES_SAMPLER: parentbased_always_on
  OTEL_RESOURCE_ATTRIBUTES: deployment.environment=docker
  OTEL_INSTRUMENTATION_HTTP_SERVER_ROUTE_KNOWN_METHODS: GET,POST,PUT,DELETE,PATCH
  OTEL_JAVAAGENT_EXCLUDE_URLS: /actuator/health,/actuator/health/readiness,/actuator/health/liveness,/actuator/prometheus,/actuator/info

services:
  # ============================================
  # Infrastructure (included from infra/)
  # ============================================
  postgres:
    extends:
      file: infra/docker-compose.yml
      service: postgres

  redis:
    extends:
      file: infra/docker-compose.yml
      service: redis

  kafka:
    extends:
      file: infra/docker-compose.yml
      service: kafka

  kafka-ui:
    extends:
      file: infra/docker-compose.yml
      service: kafka-ui

  otel-collector:
    extends:
      file: infra/docker-compose.yml
      service: otel-collector

  tempo:
    extends:
      file: infra/docker-compose.yml
      service: tempo

  loki:
    extends:
      file: infra/docker-compose.yml
      service: loki

  promtail:
    extends:
      file: infra/docker-compose.yml
      service: promtail

  grafana:
    extends:
      file: infra/docker-compose.yml
      service: grafana

  # ============================================
  # Application Services
  # ============================================
  gateway-service:
    build:
      context: .
      args:
        SERVICE_NAME: gateway-service
    container_name: sportstix-gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
