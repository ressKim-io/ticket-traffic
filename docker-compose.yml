      kafka:
        condition: service_healthy
      otel-collector:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 512m

  admin-service:
    build:
      context: .
      args:
        SERVICE_NAME: admin-service
    container_name: sportstix-admin
    restart: unless-stopped
    ports:
      - "8086:8086"
    environment:
      <<: *otel-env
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8086
