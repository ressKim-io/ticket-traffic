name: Docker Build & Push

on:
  push:
    branches: [main]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  id-token: write
  packages: write
  security-events: write

env:
  AWS_REGION: ap-northeast-2
  ECR_REGISTRY: ${{ vars.ECR_REGISTRY }}

jobs:
  # Pre-flight: check if AWS credentials are configured
  check-credentials:
    runs-on: ubuntu-latest
    outputs:
      has-aws: ${{ steps.check.outputs.has-aws }}
    steps:
      - name: Check AWS configuration
        id: check
        run: |
          if [ -n "${{ vars.AWS_ROLE_ARN }}" ] && [ -n "${{ vars.ECR_REGISTRY }}" ]; then
            echo "has-aws=true" >> $GITHUB_OUTPUT
          else
            echo "has-aws=false" >> $GITHUB_OUTPUT
            echo "::warning::Skipping Docker build - AWS_ROLE_ARN and ECR_REGISTRY not configured in repository variables"
          fi

  # Detect changed services
  changes:
    needs: check-credentials
    if: needs.check-credentials.outputs.has-aws == 'true'
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.detect.outputs.services }}
      frontend: ${{ steps.detect.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changed services
        id: detect
        run: |
          CHANGED=$(git diff --name-only HEAD~1 HEAD)

          SERVICES=()
          for svc in gateway-service auth-service game-service queue-service booking-service payment-service admin-service; do
            if echo "$CHANGED" | grep -qE "^(common/|$svc/|build\.gradle|settings\.gradle)"; then
              SERVICES+=("$svc")
            fi
          done

          if [ ${#SERVICES[@]} -eq 0 ]; then
            echo "services=[]" >> $GITHUB_OUTPUT
          else
            JSON=$(printf '%s\n' "${SERVICES[@]}" | jq -R . | jq -sc .)
            echo "services=$JSON" >> $GITHUB_OUTPUT
          fi

          if echo "$CHANGED" | grep -q "^frontend/"; then
            echo "frontend=true" >> $GITHUB_OUTPUT
          else
            echo "frontend=false" >> $GITHUB_OUTPUT
          fi

  # Build and push Java service images
  build-backend:
    needs: changes
    if: needs.changes.outputs.services != '[]'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson(needs.changes.outputs.services) }}
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2

      - uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          build-args: SERVICE_NAME=${{ matrix.service }}
          tags: |
            ${{ env.ECR_REGISTRY }}/sportstix/${{ matrix.service }}:${{ github.sha }}
            ${{ env.ECR_REGISTRY }}/sportstix/${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.ECR_REGISTRY }}/sportstix/${{ matrix.service }}:${{ github.sha }}
          severity: CRITICAL
          exit-code: 1
          format: sarif
          output: trivy-image-results.sarif

      - name: Upload Trivy results to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image-results.sarif
          category: ${{ matrix.service }}

  # Build and push frontend image
  build-frontend:
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2

      - uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          build-args: |
            NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_WS_URL=${{ vars.NEXT_PUBLIC_WS_URL }}
          tags: |
            ${{ env.ECR_REGISTRY }}/sportstix/frontend:${{ github.sha }}
            ${{ env.ECR_REGISTRY }}/sportstix/frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.ECR_REGISTRY }}/sportstix/frontend:${{ github.sha }}
          severity: CRITICAL
          exit-code: 1
          format: sarif
          output: trivy-frontend-results.sarif

      - name: Upload Trivy results to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-frontend-results.sarif
          category: frontend
