# Kubernetes Deployment template for ${{ values.serviceName }}-service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${{ values.serviceName }}
  namespace: sportstix
  labels:
    app.kubernetes.io/name: ${{ values.serviceName }}
    app.kubernetes.io/part-of: sportstix
    app.kubernetes.io/component: backend
    sportstix.io/tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: ${{ values.serviceName }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ${{ values.serviceName }}
        app.kubernetes.io/part-of: sportstix
        sportstix.io/tier: backend
    spec:
      serviceAccountName: ${{ values.serviceName }}
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: ${{ values.serviceName }}
          image: sportstix/${{ values.serviceName }}-service:latest
          ports:
            - containerPort: ${{ values.port }}
              name: http
              protocol: TCP
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: k8s
            - name: SERVER_PORT
              value: "${{ values.port }}"
          resources:
            requests:
              cpu: 200m
              memory: 384Mi
            limits:
              memory: 640Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: http
            initialDelaySeconds: 60
            periodSeconds: 15
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: ${{ values.serviceName }}
  namespace: sportstix
  labels:
    app.kubernetes.io/name: ${{ values.serviceName }}
    app.kubernetes.io/part-of: sportstix
spec:
  selector:
    app.kubernetes.io/name: ${{ values.serviceName }}
  ports:
    - port: ${{ values.port }}
      targetPort: http
      protocol: TCP
      name: http
