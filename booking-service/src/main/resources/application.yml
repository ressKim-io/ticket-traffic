spring:
  application:
    name: booking-service

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/sportstix_booking}
    username: ${SPRING_DATASOURCE_USERNAME:booking_user}
    password: ${SPRING_DATASOURCE_PASSWORD:booking_pass}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 50
        order_inserts: true

  jooq:
    sql-dialect: postgres

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    user: ${SPRING_FLYWAY_USER:postgres}
    password: ${SPRING_FLYWAY_PASSWORD:postgres}

  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}

  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9094}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: booking-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.sportstix.common.event
    listener:
      concurrency: 3

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
  api-docs:
    path: /v3/api-docs
  packages-to-scan: com.sportstix.booking.controller
  default-produces-media-type: application/json
  default-consumes-media-type: application/json
  show-actuator: false

server:
  port: ${SERVER_PORT:8084}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: when_authorized
  health:
    circuitbreakers:
      enabled: true

logging:
  level:
    com.sportstix: INFO
    org.hibernate.SQL: WARN
    org.jooq: WARN
    org.apache.kafka: WARN

resilience4j:
  circuitbreaker:
    circuitBreakerAspectOrder: 3
    configs:
      default:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 30s
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        registerHealthIndicator: true
    instances:
      kafkaProducer:
        baseConfig: default
        slidingWindowSize: 20
        waitDurationInOpenState: 15s
      redisLock:
        baseConfig: default
        failureRateThreshold: 60
        waitDurationInOpenState: 10s
        ignoreExceptions:
          - com.sportstix.common.exception.BusinessException
        recordExceptions:
          - org.redisson.client.RedisException
          - java.net.ConnectException
          - java.io.IOException
  retry:
    retryAspectOrder: 4
    instances:
      kafkaProducer:
        maxAttempts: 3
        waitDuration: 500ms
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        enableRandomizedWait: true
        randomizedWaitFactor: 0.5
        retryExceptions:
          - java.lang.RuntimeException
          - java.io.IOException
          - java.util.concurrent.TimeoutException
          - java.util.concurrent.ExecutionException
