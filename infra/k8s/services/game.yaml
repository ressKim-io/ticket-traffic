apiVersion: apps/v1
kind: Deployment
metadata:
  name: game
  namespace: sportstix
  labels:
    app.kubernetes.io/name: game
    app.kubernetes.io/part-of: sportstix
    app.kubernetes.io/component: game
spec:
  replicas: 2
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: game
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app.kubernetes.io/name: game
        app.kubernetes.io/part-of: sportstix
        app.kubernetes.io/component: game
        sportstix.io/tier: backend
    spec:
      serviceAccountName: game-sa
      automountServiceAccountToken: false
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: game
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: game
          image: sportstix/game-service:latest
          ports:
            - containerPort: 8082
              name: http
          envFrom:
            - configMapRef:
                name: sportstix-common
            - configMapRef:
                name: game-config
            - secretRef:
                name: db-secret
            - secretRef:
                name: game-db-secret
          env:
            - name: JAVA_OPTS
              value: "-XX:+UseG1GC -XX:MaxRAMPercentage=75.0 -javaagent:/app/opentelemetry-javaagent.jar"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 640Mi
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8082
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8082
            initialDelaySeconds: 45
            periodSeconds: 15
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            failureThreshold: 30
            periodSeconds: 2
          lifecycle:
            preStop:
              exec:
                command: ["sh", "-c", "sleep 5"]
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      terminationGracePeriodSeconds: 30
      volumes:
        - name: tmp
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: game
  namespace: sportstix
  labels:
    app.kubernetes.io/name: game
    app.kubernetes.io/part-of: sportstix
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: game
  ports:
    - port: 8082
      targetPort: http
      protocol: TCP
      name: http
