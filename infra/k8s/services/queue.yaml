apiVersion: apps/v1
kind: Deployment
metadata:
  name: queue
  namespace: sportstix
  labels:
    app.kubernetes.io/name: queue
    app.kubernetes.io/part-of: sportstix
    app.kubernetes.io/component: queue
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: queue
  template:
    metadata:
      labels:
        app.kubernetes.io/name: queue
        app.kubernetes.io/part-of: sportstix
        app.kubernetes.io/component: queue
    spec:
      serviceAccountName: queue-sa
      automountServiceAccountToken: false
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: queue
      containers:
        - name: queue
          image: sportstix/queue-service:latest
          ports:
            - containerPort: 8083
              name: http
          envFrom:
            - configMapRef:
                name: sportstix-common
            - configMapRef:
                name: queue-config
          env:
            - name: JAVA_OPTS
              value: "-XX:+UseG1GC -XX:MaxRAMPercentage=75.0"
          resources:
            requests:
              cpu: 200m
              memory: 384Mi
            limits:
              cpu: "1"
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8083
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8083
            initialDelaySeconds: 45
            periodSeconds: 15
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8083
            failureThreshold: 30
            periodSeconds: 2
---
apiVersion: v1
kind: Service
metadata:
  name: queue
  namespace: sportstix
  labels:
    app.kubernetes.io/name: queue
    app.kubernetes.io/part-of: sportstix
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: queue
  ports:
    - port: 8083
      targetPort: http
      protocol: TCP
      name: http
