apiVersion: apps/v1
kind: Deployment
metadata:
  name: queue
  namespace: sportstix
  labels:
    app.kubernetes.io/name: queue
    app.kubernetes.io/part-of: sportstix
    app.kubernetes.io/component: queue
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: queue
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app.kubernetes.io/name: queue
        app.kubernetes.io/part-of: sportstix
        app.kubernetes.io/component: queue
    spec:
      serviceAccountName: queue-sa
      automountServiceAccountToken: false
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: queue
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: queue
          image: sportstix/queue-service:latest
          ports:
            - containerPort: 8083
              name: http
          envFrom:
            - configMapRef:
                name: sportstix-common
            - configMapRef:
                name: queue-config
          env:
            - name: JAVA_OPTS
              value: "-XX:+UseG1GC -XX:MaxRAMPercentage=75.0 -javaagent:/app/opentelemetry-javaagent.jar"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            requests:
              cpu: 200m
              memory: 640Mi
            limits:
              cpu: "1"
              memory: 768Mi
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8083
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8083
            initialDelaySeconds: 45
            periodSeconds: 15
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8083
            failureThreshold: 30
            periodSeconds: 2
          lifecycle:
            preStop:
              exec:
                command: ["sh", "-c", "sleep 5"]
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      terminationGracePeriodSeconds: 30
      volumes:
        - name: tmp
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: queue
  namespace: sportstix
  labels:
    app.kubernetes.io/name: queue
    app.kubernetes.io/part-of: sportstix
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: queue
  ports:
    - port: 8083
      targetPort: http
      protocol: TCP
      name: http
