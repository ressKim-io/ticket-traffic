apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  namespace: sportstix
  labels:
    app.kubernetes.io/name: auth
    app.kubernetes.io/part-of: sportstix
    app.kubernetes.io/component: auth
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: auth
  template:
    metadata:
      labels:
        app.kubernetes.io/name: auth
        app.kubernetes.io/part-of: sportstix
        app.kubernetes.io/component: auth
    spec:
      containers:
        - name: auth
          image: sportstix/auth-service:latest
          ports:
            - containerPort: 8081
              name: http
          envFrom:
            - configMapRef:
                name: sportstix-common
            - configMapRef:
                name: auth-config
            - secretRef:
                name: db-secret
            - secretRef:
                name: jwt-secret
          env:
            - name: JAVA_OPTS
              value: "-XX:+UseG1GC -XX:MaxRAMPercentage=75.0"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 384Mi
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8081
            initialDelaySeconds: 45
            periodSeconds: 15
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            failureThreshold: 30
            periodSeconds: 2
---
apiVersion: v1
kind: Service
metadata:
  name: auth
  namespace: sportstix
  labels:
    app.kubernetes.io/name: auth
    app.kubernetes.io/part-of: sportstix
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: auth
  ports:
    - port: 8081
      targetPort: http
      protocol: TCP
      name: http
