apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: booking
  namespace: sportstix
  labels:
    app.kubernetes.io/name: booking
    app.kubernetes.io/part-of: sportstix
    app.kubernetes.io/component: booking
spec:
  replicas: 2
  revisionHistoryLimit: 3
  strategy:
    canary:
      canaryService: booking-canary
      stableService: booking
      trafficRouting:
        istio:
          virtualServices:
            - name: booking-ws
              routes:
                - primary
          destinationRule:
            name: booking
            canarySubsetName: canary
            stableSubsetName: stable
      steps:
        - setWeight: 20
        - pause: { duration: 30s }
        - analysis:
            templates:
              - templateName: success-rate
              - templateName: latency-check
            args:
              - name: service-name
                value: booking
        - setWeight: 40
        - pause: { duration: 30s }
        - setWeight: 60
        - pause: { duration: 30s }
        - setWeight: 80
        - pause: { duration: 30s }
        - analysis:
            templates:
              - templateName: success-rate
              - templateName: latency-check
            args:
              - name: service-name
                value: booking
  selector:
    matchLabels:
      app.kubernetes.io/name: booking
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app.kubernetes.io/name: booking
        app.kubernetes.io/part-of: sportstix
        app.kubernetes.io/component: booking
        sportstix.io/tier: backend
    spec:
      serviceAccountName: booking-sa
      automountServiceAccountToken: false
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: booking
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: booking
          image: sportstix/booking-service:latest
          ports:
            - containerPort: 8084
              name: http
          envFrom:
            - configMapRef:
                name: sportstix-common
            - configMapRef:
                name: booking-config
            - secretRef:
                name: db-secret
            - secretRef:
                name: booking-db-secret
          env:
            - name: JAVA_OPTS
              value: "-XX:+UseG1GC -XX:MaxRAMPercentage=75.0 -javaagent:/app/opentelemetry-javaagent.jar"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            requests:
              cpu: 200m
              memory: 640Mi
            limits:
              cpu: "1"
              memory: 768Mi
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8084
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8084
            initialDelaySeconds: 45
            periodSeconds: 15
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8084
            failureThreshold: 30
            periodSeconds: 2
          lifecycle:
            preStop:
              exec:
                command: ["sh", "-c", "sleep 5"]
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      terminationGracePeriodSeconds: 30
      volumes:
        - name: tmp
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: booking
  namespace: sportstix
  labels:
    app.kubernetes.io/name: booking
    app.kubernetes.io/part-of: sportstix
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: booking
  ports:
    - port: 8084
      targetPort: http
      protocol: TCP
      name: http
---
apiVersion: v1
kind: Service
metadata:
  name: booking-canary
  namespace: sportstix
  labels:
    app.kubernetes.io/name: booking
    app.kubernetes.io/part-of: sportstix
    app.kubernetes.io/component: canary
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: booking
  ports:
    - port: 8084
      targetPort: http
      protocol: TCP
      name: http
