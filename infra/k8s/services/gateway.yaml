apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: sportstix
  labels:
    app.kubernetes.io/name: gateway
    app.kubernetes.io/part-of: sportstix
    app.kubernetes.io/component: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gateway
        app.kubernetes.io/part-of: sportstix
        app.kubernetes.io/component: gateway
    spec:
      serviceAccountName: gateway-sa
      automountServiceAccountToken: false
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: gateway
      containers:
        - name: gateway
          image: sportstix/gateway-service:latest
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: sportstix-common
            - configMapRef:
                name: gateway-config
          env:
            - name: JAVA_OPTS
              value: "-XX:+UseG1GC -XX:MaxRAMPercentage=75.0"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 384Mi
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 45
            periodSeconds: 15
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            failureThreshold: 30
            periodSeconds: 2
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: sportstix
  labels:
    app.kubernetes.io/name: gateway
    app.kubernetes.io/part-of: sportstix
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: gateway
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
