apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: sportstix
  labels:
    app.kubernetes.io/name: frontend
    app.kubernetes.io/part-of: sportstix
    app.kubernetes.io/component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: frontend
        app.kubernetes.io/part-of: sportstix
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: frontend
          image: sportstix/frontend:latest
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: HOSTNAME
              value: "0.0.0.0"
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 15
          startupProbe:
            httpGet:
              path: /
              port: 3000
            failureThreshold: 10
            periodSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: sportstix
  labels:
    app.kubernetes.io/name: frontend
    app.kubernetes.io/part-of: sportstix
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: frontend
  ports:
    - port: 3000
      targetPort: http
      protocol: TCP
      name: http
