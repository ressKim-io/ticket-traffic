# Istio installation configuration
# Install with: istioctl install -f istio-operator.yaml
# Istio IngressGateway handles north-south, sidecars handle east-west
apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  name: sportstix-istio
  namespace: istio-system
spec:
  profile: default
  meshConfig:
    accessLogFile: /dev/stdout
    accessLogEncoding: JSON
    defaultConfig:
      holdApplicationUntilProxyStarts: true
      tracing:
        zipkin:
          address: otel-collector.observability.svc.cluster.local:9411
    enableTracing: true
    outboundTrafficPolicy:
      mode: REGISTRY_ONLY
  components:
    # Istio IngressGateway handles north-south traffic (JWT, routing, rate limit)
    ingressGateways:
      - name: istio-ingressgateway
        enabled: true
        k8s:
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          hpaSpec:
            minReplicas: 2
            maxReplicas: 6
            metrics:
              - type: Resource
                resource:
                  name: cpu
                  targetAverageUtilization: 70
          service:
            type: LoadBalancer
            ports:
              - port: 80
                targetPort: 8080
                name: http2
              - port: 443
                targetPort: 8443
                name: https
          # HA: spread across nodes and zones
          podAnnotations:
            sidecar.istio.io/inject: "false"
          overlays:
            - kind: Deployment
              name: istio-ingressgateway
              patches:
                - path: spec.template.spec.affinity
                  value:
                    podAntiAffinity:
                      preferredDuringSchedulingIgnoredDuringExecution:
                        - weight: 100
                          podAffinityTerm:
                            labelSelector:
                              matchLabels:
                                istio: ingressgateway
                            topologyKey: kubernetes.io/hostname
                - path: spec.template.spec.topologySpreadConstraints
                  value:
                    - maxSkew: 1
                      topologyKey: topology.kubernetes.io/zone
                      whenUnsatisfiable: ScheduleAnyway
                      labelSelector:
                        matchLabels:
                          istio: ingressgateway
    egressGateways:
      - name: istio-egressgateway
        enabled: false
    pilot:
      k8s:
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        hpaSpec:
          minReplicas: 2
          maxReplicas: 3
        priorityClassName: system-cluster-critical
        env:
          - name: PILOT_ENABLE_STATUS
            value: "true"
          - name: PILOT_PUSH_THROTTLE
            value: "100"
  values:
    global:
      proxy:
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
    sidecarInjectorWebhook:
      rewriteAppHTTPProbe: true
