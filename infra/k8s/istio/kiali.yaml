# Kiali - Service mesh observability dashboard
# Install Kiali operator first: helm install kiali-operator kiali/kiali-operator
apiVersion: kiali.io/v1alpha1
kind: Kiali
metadata:
  name: kiali
  namespace: istio-system
spec:
  auth:
    strategy: anonymous
  deployment:
    accessible_namespaces:
      - sportstix
    view_only_mode: true
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 200m
        memory: 256Mi
  external_services:
    grafana:
      enabled: true
      in_cluster_url: http://grafana.observability.svc.cluster.local:3000
    tracing:
      enabled: true
      in_cluster_url: http://tempo.observability.svc.cluster.local:3200
      provider: tempo
      tempo_config:
        org_id: "1"
        datasource_uid: tempo
        url_format: ""
    prometheus:
      url: ""
  server:
    web_root: /kiali
