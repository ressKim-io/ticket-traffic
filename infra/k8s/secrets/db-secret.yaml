# Flyway (DDL) credentials - shared across all services that run migrations.
# DEPRECATED for production: Use ExternalSecret (db-external-secret.yaml) instead.
# Retained for local development and testing.
apiVersion: v1
kind: Secret
metadata:
  name: db-secret
  namespace: sportstix
  labels:
    app.kubernetes.io/part-of: sportstix
type: Opaque
stringData:
  SPRING_FLYWAY_USER: "postgres"
  SPRING_FLYWAY_PASSWORD: "postgres"
  POSTGRES_PASSWORD: "postgres"
