apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-probes
  annotations:
    policies.kyverno.io/title: Require Health Probes
    policies.kyverno.io/category: Best Practices
    policies.kyverno.io/severity: medium
spec:
  validationFailureAction: Audit
  background: true
  rules:
    - name: require-readiness-liveness-probes
      match:
        any:
          - resources:
              kinds:
                - Pod
              namespaces:
                - sportstix
      validate:
        message: "Readiness and liveness probes are required for all containers."
        pattern:
          spec:
            containers:
              - readinessProbe:
                  httpGet:
                    path: "?*"
                livenessProbe:
                  httpGet:
                    path: "?*"
