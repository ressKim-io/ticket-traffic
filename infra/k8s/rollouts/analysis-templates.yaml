# AnalysisTemplates for canary metric validation
# Reusable across services via args.service-name
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: success-rate
  namespace: sportstix
spec:
  args:
    - name: service-name
  metrics:
    - name: success-rate
      interval: 30s
      count: 3
      failureLimit: 1
      successCondition: result[0] >= 0.95
      provider:
        prometheus:
          address: http://prometheus.observability.svc.cluster.local:9090
          query: |
            sum(rate(
              istio_requests_total{
                destination_service=~"{{args.service-name}}.sportstix.svc.cluster.local",
                response_code!~"5.*"
              }[2m]
            )) /
            sum(rate(
              istio_requests_total{
                destination_service=~"{{args.service-name}}.sportstix.svc.cluster.local"
              }[2m]
            ))
---
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: latency-check
  namespace: sportstix
spec:
  args:
    - name: service-name
  metrics:
    - name: latency-p99
      interval: 30s
      count: 3
      failureLimit: 1
      successCondition: result[0] < 2000
      provider:
        prometheus:
          address: http://prometheus.observability.svc.cluster.local:9090
          query: |
            histogram_quantile(0.99,
              sum(rate(
                istio_request_duration_milliseconds_bucket{
                  destination_service=~"{{args.service-name}}.sportstix.svc.cluster.local"
                }[2m]
              )) by (le)
            )
