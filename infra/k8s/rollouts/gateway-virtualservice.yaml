# VirtualService for Argo Rollouts canary traffic management
# Rollouts controller manages the weight distribution between stable/canary
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: gateway-rollout
  namespace: sportstix
spec:
  hosts:
    - gateway.sportstix.svc.cluster.local
  http:
    - name: primary
      route:
        - destination:
            host: gateway.sportstix.svc.cluster.local
            subset: stable
            port:
              number: 8080
          weight: 100
        - destination:
            host: gateway.sportstix.svc.cluster.local
            subset: canary
            port:
              number: 8080
          weight: 0
