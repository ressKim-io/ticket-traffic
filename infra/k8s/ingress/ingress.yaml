# NGINX Ingress retained only for legacy/fallback
# Primary traffic flows through Istio IngressGateway
# Frontend can also be served via Istio (frontend-virtualservice.yaml)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sportstix-ingress
  namespace: sportstix
  labels:
    app.kubernetes.io/part-of: sportstix
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "1m"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - sportstix.io
      secretName: sportstix-tls
  rules:
    # Frontend traffic (fallback if Istio IngressGW is unavailable)
    - host: sportstix.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000
