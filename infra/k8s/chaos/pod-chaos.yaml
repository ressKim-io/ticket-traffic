# PodChaos: booking pod kill
# Tests PDB + KEDA recovery behavior
apiVersion: chaos-mesh.org/v1alpha1
kind: PodChaos
metadata:
  name: booking-pod-kill
  namespace: sportstix
  labels:
    app.kubernetes.io/part-of: sportstix
    chaos-mesh.org/experiment-type: pod-kill
  annotations:
    chaos-mesh.org/description: "Kill one booking pod to validate PDB and KEDA auto-recovery"
    chaos-mesh.org/expected-impact: "1 pod terminated, KEDA should restore within 60s"
    chaos-mesh.org/rollback: "Kubernetes recreates pod automatically via ReplicaSet"
spec:
  action: pod-kill
  mode: one
  gracePeriod: 0
  selector:
    namespaces:
      - sportstix
    labelSelectors:
      app.kubernetes.io/name: booking
