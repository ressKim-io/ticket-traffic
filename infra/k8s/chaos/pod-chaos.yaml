# PodChaos: booking container failure
# Tests container crash restart and recovery time
apiVersion: chaos-mesh.org/v1alpha1
kind: PodChaos
metadata:
  name: booking-pod-failure
  namespace: sportstix
  labels:
    app.kubernetes.io/part-of: sportstix
    chaos-mesh.org/experiment-type: pod-failure
  annotations:
    chaos-mesh.org/description: "Inject container failure on booking for 60s"
    chaos-mesh.org/expected-impact: "Container CrashLoopBackOff, then auto-recovery"
    chaos-mesh.org/rollback: "Experiment auto-recovers after duration expires"
spec:
  action: pod-failure
  mode: one
  duration: "60s"
  selector:
    namespaces:
      - sportstix
    labelSelectors:
      app.kubernetes.io/name: booking
