# PodChaos: booking pod kill
# Tests PDB + KEDA recovery behavior
apiVersion: chaos-mesh.org/v1alpha1
kind: PodChaos
metadata:
  name: booking-pod-kill
  namespace: sportstix
  labels:
    app.kubernetes.io/part-of: sportstix
    chaos-mesh.org/experiment-type: pod-kill
spec:
  action: pod-kill
  mode: one
  gracePeriod: 0
  selector:
    namespaces:
      - sportstix
    labelSelectors:
      app.kubernetes.io/name: booking
---
