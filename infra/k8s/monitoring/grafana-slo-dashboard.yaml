apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-slo-dashboard
  namespace: observability
  labels:
    app.kubernetes.io/part-of: sportstix
    grafana_dashboard: "1"
data:
  slo-overview.json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "panels": [
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "orange", "value": 0.999 },
                  { "color": "green", "value": 0.9995 }
                ]
              },
              "unit": "percentunit",
              "min": 0.99,
              "max": 1,
              "decimals": 4
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 6, "x": 0, "y": 0 },
          "id": 1,
          "options": {
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "orientation": "auto",
            "showThresholdLabels": false,
            "showThresholdMarkers": true
          },
          "title": "Availability SLI (Current)",
          "type": "gauge",
          "targets": [
            {
              "expr": "sli:availability:ratio_rate1h",
              "legendFormat": "Availability",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "orange", "value": 0.99 },
                  { "color": "green", "value": 0.995 }
                ]
              },
              "unit": "percentunit",
              "min": 0.95,
              "max": 1,
              "decimals": 4
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 6, "x": 6, "y": 0 },
          "id": 2,
          "options": {
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "orientation": "auto",
            "showThresholdLabels": false,
            "showThresholdMarkers": true
          },
          "title": "Latency SLI (Current)",
          "type": "gauge",
          "targets": [
            {
              "expr": "sli:latency:good_ratio_rate1h",
              "legendFormat": "Latency (< 500ms)",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "orange", "value": 0.25 },
                  { "color": "yellow", "value": 0.5 },
                  { "color": "green", "value": 0.75 }
                ]
              },
              "unit": "percentunit",
              "min": 0,
              "max": 1,
              "decimals": 2
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 6, "x": 12, "y": 0 },
          "id": 3,
          "options": {
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "orientation": "auto",
            "showThresholdLabels": false,
            "showThresholdMarkers": true
          },
          "title": "Error Budget Remaining (Availability)",
          "type": "gauge",
          "targets": [
            {
              "expr": "slo:availability:error_budget_remaining",
              "legendFormat": "Budget Remaining",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "orange", "value": 0.25 },
                  { "color": "yellow", "value": 0.5 },
                  { "color": "green", "value": 0.75 }
                ]
              },
              "unit": "percentunit",
              "min": 0,
              "max": 1,
              "decimals": 2
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 6, "x": 18, "y": 0 },
          "id": 4,
          "options": {
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "orientation": "auto",
            "showThresholdLabels": false,
            "showThresholdMarkers": true
          },
          "title": "Error Budget Remaining (Latency)",
          "type": "gauge",
          "targets": [
            {
              "expr": "slo:latency:error_budget_remaining",
              "legendFormat": "Budget Remaining",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisLabel": "",
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 2,
                "spanNulls": true
              },
              "unit": "percentunit",
              "decimals": 4
            },
            "overrides": [
              {
                "matcher": { "id": "byName", "options": "Availability SLO (99.95%)" },
                "properties": [
                  { "id": "color", "value": { "fixedColor": "red", "mode": "fixed" } },
                  { "id": "custom.lineStyle", "value": { "dash": [10, 10], "fill": "dash" } },
                  { "id": "custom.fillOpacity", "value": 0 }
                ]
              },
              {
                "matcher": { "id": "byName", "options": "Latency SLO (99.5%)" },
                "properties": [
                  { "id": "color", "value": { "fixedColor": "orange", "mode": "fixed" } },
                  { "id": "custom.lineStyle", "value": { "dash": [10, 10], "fill": "dash" } },
                  { "id": "custom.fillOpacity", "value": 0 }
                ]
              }
            ]
          },
          "gridPos": { "h": 10, "w": 24, "x": 0, "y": 8 },
          "id": 5,
          "options": { "legend": { "displayMode": "table", "placement": "bottom" }, "tooltip": { "mode": "multi" } },
          "title": "SLI Trend (7 days)",
          "type": "timeseries",
          "targets": [
            {
              "expr": "sli:availability:ratio_rate1h",
              "legendFormat": "Availability (1h)",
              "refId": "A"
            },
            {
              "expr": "sli:latency:good_ratio_rate1h",
              "legendFormat": "Latency (1h)",
              "refId": "B"
            },
            {
              "expr": "vector(0.9995)",
              "legendFormat": "Availability SLO (99.95%)",
              "refId": "C"
            },
            {
              "expr": "vector(0.995)",
              "legendFormat": "Latency SLO (99.5%)",
              "refId": "D"
            }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 1 },
                  { "color": "red", "value": 1 }
                ]
              },
              "mappings": [
                { "options": { "0": { "text": "OK" }, "1": { "text": "FIRING" } }, "type": "value" }
              ]
            },
            "overrides": []
          },
          "gridPos": { "h": 6, "w": 24, "x": 0, "y": 18 },
          "id": 6,
          "options": {
            "colorMode": "background",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "horizontal",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "textMode": "auto"
          },
          "title": "Burn Rate Alert Status",
          "type": "stat",
          "targets": [
            {
              "expr": "ALERTS{alertname=~\"SLO.*FastBurn\", alertstate=\"firing\"}",
              "legendFormat": "{{ alertname }}",
              "refId": "A",
              "instant": true
            },
            {
              "expr": "ALERTS{alertname=~\"SLO.*SlowBurn\", alertstate=\"firing\"}",
              "legendFormat": "{{ alertname }}",
              "refId": "B",
              "instant": true
            },
            {
              "expr": "ALERTS{alertname=~\"SLO.*MediumBurn\", alertstate=\"firing\"}",
              "legendFormat": "{{ alertname }}",
              "refId": "C",
              "instant": true
            },
            {
              "expr": "ALERTS{alertname=~\"SLO.*LowBurn\", alertstate=\"firing\"}",
              "legendFormat": "{{ alertname }}",
              "refId": "D",
              "instant": true
            }
          ]
        }
      ],
      "refresh": "30s",
      "schemaVersion": 39,
      "tags": ["sportstix", "slo", "sre"],
      "templating": { "list": [] },
      "time": { "from": "now-7d", "to": "now" },
      "timepicker": {},
      "timezone": "browser",
      "title": "SportsTix - SLO Overview",
      "uid": "sportstix-slo-overview"
    }
