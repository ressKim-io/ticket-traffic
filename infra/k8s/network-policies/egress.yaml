# Default deny all egress - each service must explicitly allow outbound traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-egress
  namespace: sportstix
spec:
  podSelector: {}
  policyTypes:
    - Egress
---
# Allow DNS resolution for all pods (kube-dns in kube-system)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns-egress
  namespace: sportstix
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
---
# Allow Istio sidecar communication (istiod, sidecar proxy ports)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-istio-egress
  namespace: sportstix
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    # istiod (xDS config, certificate rotation)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: istio-system
      ports:
        - port: 15012
          protocol: TCP
    # Sidecar inbound/outbound (localhost communication)
    - to:
        - podSelector: {}
      ports:
        - port: 15001
          protocol: TCP
        - port: 15006
          protocol: TCP
---
# All services -> OTel Collector in observability namespace (traces)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-otel-collector-egress
  namespace: sportstix
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/part-of: sportstix
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: observability
          podSelector:
            matchLabels:
              app.kubernetes.io/name: otel-collector
      ports:
        - port: 4317
          protocol: TCP
---
# Backend services -> PostgreSQL, Kafka, Redis (within namespace)
# Applies to: auth, game, booking, payment, admin
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-backend-infra-egress
  namespace: sportstix
spec:
  podSelector:
    matchExpressions:
      - key: app.kubernetes.io/name
        operator: In
        values: [auth, game, booking, payment, admin]
  policyTypes:
    - Egress
  egress:
    # PostgreSQL
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: postgres
      ports:
        - port: 5432
          protocol: TCP
    # Kafka
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: kafka
      ports:
        - port: 9092
          protocol: TCP
    # Redis
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: redis
      ports:
        - port: 6379
          protocol: TCP
---
# Queue service -> Kafka + Redis (no PostgreSQL needed)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-queue-infra-egress
  namespace: sportstix
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: queue
  policyTypes:
    - Egress
  egress:
    # Kafka
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: kafka
      ports:
        - port: 9092
          protocol: TCP
    # Redis
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: redis
      ports:
        - port: 6379
          protocol: TCP
