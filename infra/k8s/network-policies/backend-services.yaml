# Auth Service: only from gateway
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-auth-ingress
  namespace: sportstix
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: auth
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: gateway
      ports:
        - port: 8081
          protocol: TCP
---
