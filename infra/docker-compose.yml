services:
  # ============================================
  # PostgreSQL 16
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: sportstix-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis 7
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: sportstix-redis
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ============================================
  # Kafka (KRaft mode - Apache Official Image)
  # ============================================
  kafka:
    image: apache/kafka:3.9.0
    container_name: sportstix-kafka
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,EXTERNAL://localhost:${KAFKA_EXTERNAL_PORT:-9094}
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      CLUSTER_ID: sportstix-kafka-cluster-001
    ports:
      - "127.0.0.1:${KAFKA_EXTERNAL_PORT:-9094}:9094"
    volumes:
      - kafka_data:/tmp/kraft-combined-logs
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  # ============================================
  # Kafka UI
  # ============================================
  kafka-ui:
    image: provectuslabs/kafka-ui:v0.7.2
    container_name: sportstix-kafka-ui
    ports:
      - "127.0.0.1:9090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: sportstix
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    depends_on:
      kafka:
        condition: service_healthy

  # ============================================
  # Observability Stack
  # ============================================

  # OTel Collector - receives traces from services, forwards to Tempo
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.115.0
    container_name: sportstix-otel-collector
    command: ["--config=/etc/otelcol/config.yaml"]
    volumes:
      - ./otel/otel-collector-config.yaml:/etc/otelcol/config.yaml:ro
    ports:
      - "127.0.0.1:4317:4317"   # OTLP gRPC
      - "127.0.0.1:4318:4318"   # OTLP HTTP
      - "127.0.0.1:13133:13133" # Health check
    depends_on:
      - tempo
    deploy:
      resources:
        limits:
          memory: 256m
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:13133"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Grafana Tempo - distributed tracing backend
  tempo:
    image: grafana/tempo:2.6.1
    container_name: sportstix-tempo
    command: ["-config.file=/etc/tempo/config.yaml"]
    volumes:
      - ./otel/tempo-config.yaml:/etc/tempo/config.yaml:ro
      - tempo_data:/var/tempo
    ports:
      - "127.0.0.1:3200:3200"   # Tempo API
    deploy:
      resources:
        limits:
          memory: 512m

  # Grafana Loki - log aggregation
  loki:
    image: grafana/loki:3.3.2
    container_name: sportstix-loki
    command: ["-config.file=/etc/loki/config.yaml"]
    volumes:
      - ./otel/loki-config.yaml:/etc/loki/config.yaml:ro
      - loki_data:/loki
    ports:
      - "127.0.0.1:3100:3100"
    deploy:
      resources:
        limits:
          memory: 256m
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3100/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Promtail - collects Docker container logs and ships to Loki
  promtail:
    image: grafana/promtail:3.3.2
    container_name: sportstix-promtail
    command: ["-config.file=/etc/promtail/config.yaml"]
    volumes:
      - ./otel/promtail-config.yaml:/etc/promtail/config.yaml:ro
      - /var/lib/docker/containers:/var/log/docker:ro
    depends_on:
      loki:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 128m

  # Grafana - observability dashboard
  grafana:
    image: grafana/grafana:11.4.0
    container_name: sportstix-grafana
    environment:
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
      GF_AUTH_DISABLE_LOGIN_FORM: "true"
      GF_FEATURE_TOGGLES_ENABLE: traceqlEditor tempoServiceGraph
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "127.0.0.1:3001:3000"
    depends_on:
      - tempo
      - loki
    deploy:
      resources:
        limits:
          memory: 256m

volumes:
  postgres_data:
  redis_data:
  kafka_data:
  tempo_data:
  loki_data:
  grafana_data:
