server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          __path__: /var/log/docker/*/*-json.log
    pipeline_stages:
      - docker: {}
      - json:
          expressions:
            output: log
            stream: stream
      - output:
          source: output
      # Extract service name from container label
      - regex:
          expression: '.*"service":"(?P<service>[^"]+)".*'
          source: output
      - labels:
          service:
      # Extract traceId for trace-to-log correlation
      - regex:
          expression: '.*"traceId":"(?P<traceId>[^"]+)".*'
          source: output
      - labels:
          traceId:
