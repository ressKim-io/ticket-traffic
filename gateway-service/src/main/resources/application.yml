spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      default-filters:
        - name: RequestRateLimiter
          args:
            redis-rate-limiter.replenishRate: 50
            redis-rate-limiter.burstCapacity: 100
            redis-rate-limiter.requestedTokens: 1
            key-resolver: "#{@ipKeyResolver}"
      routes:
        - id: auth-service
          uri: http://auth-service:8081
          predicates:
            - Path=/api/v1/auth/**

        - id: game-service
          uri: http://game-service:8082
          predicates:
            - Path=/api/v1/games/**

        - id: stadium-service
          uri: http://game-service:8082
          predicates:
            - Path=/api/v1/stadiums/**

        - id: queue-service
          uri: http://queue-service:8083
          predicates:
            - Path=/api/v1/queue/**

        - id: queue-ws
          uri: ws://queue-service:8083
          predicates:
            - Path=/ws/queue/**

        - id: booking-service
          uri: http://booking-service:8084
          predicates:
            - Path=/api/v1/bookings/**

        - id: booking-ws
          uri: ws://booking-service:8084
          predicates:
            - Path=/ws/booking/**

        - id: payment-service
          uri: http://payment-service:8085
          predicates:
            - Path=/api/v1/payments/**

        - id: admin-service
          uri: http://admin-service:8086
          predicates:
            - Path=/api/v1/admin/**

  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}

server:
  port: ${SERVER_PORT:8080}
  forward-headers-strategy: framework

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: when_authorized

gateway:
  jwt:
    secret: ${JWT_SECRET:sportstix-default-secret-key-for-development-only-32bytes!}
    public-paths:
      - /api/v1/auth/login
      - /api/v1/auth/signup
      - /api/v1/auth/refresh
      - /api/v1/games
      - /actuator/health

  bot-prevention:
    fingerprint:
      enabled: true
      blocked-user-agent-patterns:
        - "curl"
        - "wget"
        - "python-requests"
        - "python-urllib"
        - "selenium"
        - "phantomjs"
        - "headlesschrome"
        - "scrapy"
        - "httpclient"
        - "java/"

    rate-limit:
      enabled: true
      endpoints:
        queue-enter:
          path-pattern: /api/v1/queue/enter
          ip-limit: 100
          user-limit: 10
          window-seconds: 60
        queue-status:
          path-pattern: /api/v1/queue/status/**
          ip-limit: 200
          user-limit: 60
          window-seconds: 60
        bookings:
          path-pattern: /api/v1/bookings
          ip-limit: 100
          user-limit: 5
          window-seconds: 60

    captcha:
      enabled: true
      secret-key: ${RECAPTCHA_SECRET_KEY:}
      score-threshold: 0.5
      protected-paths:
        - /api/v1/queue/enter
        - /api/v1/queue/waiting-room/register
