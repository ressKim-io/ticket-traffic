spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      default-filters:
        - name: RequestRateLimiter
          args:
            redis-rate-limiter.replenishRate: 50
            redis-rate-limiter.burstCapacity: 100
            redis-rate-limiter.requestedTokens: 1
            key-resolver: "#{@ipKeyResolver}"
      routes:
        - id: auth-service
          uri: http://auth-service:8081
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - StripPrefix=0

        - id: game-service
          uri: http://game-service:8082
          predicates:
            - Path=/api/v1/games/**
          filters:
            - StripPrefix=0

        - id: queue-service
          uri: http://queue-service:8083
          predicates:
            - Path=/api/v1/queue/**
          filters:
            - StripPrefix=0

        - id: queue-ws
          uri: ws://queue-service:8083
          predicates:
            - Path=/ws/queue/**

        - id: booking-service
          uri: http://booking-service:8084
          predicates:
            - Path=/api/v1/bookings/**
          filters:
            - StripPrefix=0

        - id: booking-ws
          uri: ws://booking-service:8084
          predicates:
            - Path=/ws/booking/**

        - id: payment-service
          uri: http://payment-service:8085
          predicates:
            - Path=/api/v1/payments/**
          filters:
            - StripPrefix=0

        - id: admin-service
          uri: http://admin-service:8086
          predicates:
            - Path=/api/v1/admin/**
          filters:
            - StripPrefix=0

  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}

server:
  port: ${SERVER_PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always

gateway:
  jwt:
    secret: ${JWT_SECRET:sportstix-default-secret-key-for-development-only-32bytes!}
    public-paths:
      - /api/v1/auth/login
      - /api/v1/auth/signup
      - /api/v1/auth/refresh
      - /api/v1/games
      - /actuator/**
